<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="search-container">
            <div class="humidityAndWind">
              <span class="humidity" id="actualHumidity"></span>
              <span class="wind" id="actualWind"></span>
              <span class="description" id="actualDescription"></span>
            </div>
            <div>
              <p class="currentDegree">
                <span class="imageWeather">☀️</span>
                <span class="numberdegree" id="actualNumberdegree"></span>
                <span class="units">
                  <a href="#" id="celcius-link">°С</a> |
                  <a href="#" id="fahrenheyt-link">°F</a>
                </span>
              </p>
            </div>
            <div class="blokSearch">
              <div class="searchCity">
                <input
                  type="city"
                  class="form-control shadow-sm"
                  id="inputCity"
                  placeholder="Type a city"
                />
                <button
                  id="searchButton"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Search
                </button>
                <button
                  id="currentButton"
                  type="button"
                  class="btn btn-success w-100"
                >
                  Current
                </button>
              </div>

              <div class="currentTime">
                <span class="currentCity" id="actualCity"></span>
                <span id="actualTime"></span>
              </div>

              <div class="currentDate">
                <span class="currentDay" id="actualDay"></span>
                <span id="actualDate"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="date">24/05</p>
              <div class="col border">
                <p>23°С</p>
                <p class="day">Tue</p>
              </div>
            </div>
            <div class="col">
              <p class="date">25/05</p>
              <div class="col border">
                <p>20°С</p>
                <p class="day">Wed</p>
              </div>
            </div>
            <div class="col">
              <p class="date">26/05</p>
              <div class="col border">
                <p>21°С</p>
                <p class="day">Thu</p>
              </div>
            </div>
            <div class="col">
              <p class="date">27/05</p>
              <div class="col border">
                <p>18°С</p>
                <p class="day">Fri</p>
              </div>
            </div>
            <div class="col">
              <p class="date">28/05</p>
              <div class="col border">
                <p>20°С</p>
                <p class="day">Sat</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/TaisiiaK/Vanilla-Weather-App.git"
        >Open-source code</a
      ><span> by Taisiia Kompaniets</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
